<!DOCTYPE html>
<html>
<head>
  <title>Cadastro do Laboratório</title>
  <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
  <h1>Cadastro</h1>
  
  <form id="cadastroForm" action="/cadastro" method="POST">
    <label for="nomeUsuario">Nome de Usuário para cadastrar:</label>
    <input type="text" id="nome_usuario" name="nomeUsuario" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="nome_completo"> Nome completo: </label>
    <input type="text" id="nome_completo" name="nome_completo" required> 

    <label for="data_nascimento"> Data do seu nascimento: </label>
    <input type="date" id="data_nascimento" name="data_nascimento" required> <br><br>

    <label for="cpf"> CPF: </label>
    <input type="text" id="cpf" name="cpf" required> 

    <label for="email"> Email: </label>
    <input type="text" id="email" name="email" required> 
  
    <input type="submit" value="Cadastrar" href="formulario.html">
  </form>

  <a target="_blank" class="Tcad" href="login.html">Já tenho conta</a>

  <div id="mensagem" style="display: none;"></div>

  <div class="health">
    <img src="health.jpg" alt="logo" title="Logo do projeto" width="350" height="200" />
    
  <script src="cadastro.js"></script>
</body>
</html>
