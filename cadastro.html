<!DOCTYPE html>
<html>
<head>
  <title>Cadastro do Laboratório</title>
  <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
  <h2>Cadastro</h2>
  
  <form id="cadastroForm" action="/cadastro" method="POST">
    <label for="nomeUsuario">Nome de Usuário para cadastrar:</label>
    <input type="text" id="nome_usuario" name="nomeUsuario" required><br><br>
  
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <label for="nome_completo"> Nome completo: </label>
    <input type="text" id="nome_completo" name="nome_completo" required> <br> <br>

    <label for="data_nascimento"> Data do seu nascimento: </label>
    <input type="date" id="data_nascimento" name="data_nascimento" required> <br> <br>

    <label for="cpf"> CPF: </label>
    <input type="text" id="cpf" name="cpf" required> <br> <br>

    <label for="email"> email: </label>
    <input type="text" id="email" name="email" required> <br> <br>
  
    <input type="submit" value="Cadastrar">
  </form>

  <script src="cadastro.js"></script>
</body>
</html>
