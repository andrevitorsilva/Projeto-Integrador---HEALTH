<!DOCTYPE html>
<html>
<head>
  <title>Cadastro do Laboratório</title>
  <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
  <h1>Cadastro</h1>
  
  <form id="cadastroForm" action="/cadastro" method="POST">

    <label for="razao_social">Razão Social: </label>
    <input type="text" id="razao_social" name="razao_social" placeholder="Digite a razão social da empresa" required>

    <label for="nomeUsuario">Nome de Usuário para cadastrar:</label>
    <input type="text" id="nome_usuario" name="nomeUsuario" required>

    <label for="senha">Senha: </label>
    <input type="password" id="senha" name="senha" required>

    <label for="cidade">Cidade: </label>
    <input type="text" id="cidade" name="cidade">

    <label for="estado">Estado: </label>
    <input type="text" id="estado" name="estado">

    <label for="rua">Rua: </label>
    <input type="text" id="rua" name="rua">

    <label for="bairro">Bairro: </label>
    <input type="text" id="bairro" name="bairro">

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" title="Informe um CNPJ válido" required>

    <label for="data_inclusao">Data da Inclusao: </label>
    <input type="date" id="data_inclusao" name="data_inclusao" required> <br> <br>

    <label for="laboratorio_ativo">Laboratório Ativo? :</label>
    <input type="checkbox" id="laboratorio_ativo" name="laoratorio_ativo">
  
    <input type="submit" value="Cadastrar" href="formulario.html">
  </form>

  <a target="_blank" class="Tcad" href="login.html">Já tenho conta</a>

  <div id="mensagem" style="display: none;"></div>

  <div class="health">
    <img src="health.jpg" alt="logo" title="Logo do projeto" width="350" height="200" />
    
  <script src="cadastro.js"></script>
</body>
</html>
