<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário com QR Code</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="form.js"></script>
    <script>
      $(document).ready(function() {
        $('#cpf').mask('000.000.000-00');5
      });
    </script>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <h1>Formulário com QR Code</h1>
    <form id="formulario">
      <label for="tipoEX">Tipo do Exame:</label>
      <select name="exame" id="tipoEX">
        <option value="hemograma">HEMOGRAMA</option>
      </select>
      </div>
      <br> <br>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="dataNasc">Data de nascimento:</label>
      <input type="date" id="dataNasc" name="dataNasc" required> 

      <br> <br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder required="000.000.000-00" />

      <label for="medico">Nome do medico:</label>
      <input type="text" id="medico" name="medico" required>

      <label for="metodo">Metodo:</label>
      <input type="text" id="metodo" name="metodo" required>

      <label for="data_coleta">Data da coleta do exame:</label>
      <input type="date" id="data_coleta" name="data_coleta" required>
      <br> <br>

      <label for="hemacias">Hemacias (milhões/μL):</label>
      <input type="number" name="hemacias" id="hemacias" min="0" step="1" required>
      <br> <br>

      <label for="hemoglobina">Hemogloblina (g/dL):</label>
      <input type="number" name="hemoglobina" id="hemoglobina" min="0" step="0.1" required>
      <br> <br>

      <label for="hematocrito">Hematocrito (%):</label>
      <input type="number" name="hematocrito" id="hematocrito" min="0" step="0.1" required>
      <br> <br>

      <label for="vcm">VCM (fL):</label>
      <input type="number" name="v_c_m" id="v_c_m" min="0" step="0.1" required>
      <br> <br>
      

      <label for="hcm">HCM (pg):</label>
      <input type="number" name="h_c_m" id="h_c_m" min="0" step="0.1" required>
      <br> <br>

      <label for="chcm">CHCM (g/dL):</label><br>
      <input type="number" step="0.1" id="chcm" name="chcm" required>
      <br><br>

      <label for="rdw">RDW (%):</label><br>
      <input type="number" step="0.1" id="rdw" name="rdw" required>
      <br><br>

      <label for="leucocitos">Leucócitos:</label><br>
      <input type="number" id="leucocitos" name="leucocitos" required>
      <br><br>

      <label for="bastonetes">Bastonetes:</label><br>
      <input type="number" id="bastonetes" name="bastonetes" required><br><br>

      <label for="segmentados">Segmentados:</label><br>
      <input type="number" id="segmentados" name="segmentados" required><br><br>

      <label for="eosinofilos">Eosinófilos:</label><br>
      <input type="number" id="eosinofilos" name="eosinofilos" required><br><br>

      <label for="linfocitos">Linfócitos:</label><br>
      <input type="number" id="linfocitos" name="linfocitos" required><br><br>

      <label for="monocitos">Monócitos:</label><br>
      <input type="number" id="monocitos" name="monocitos" required><br><br>

      <label for="plaquetas">Plaquetas:</label><br>
      <input type="number" id="plaquetas" name="plaquetas" required><br><br>

      <label for="vpm">VPM (fL):</label><br>
      <input type="number" step="0.1" id="vpm" name="vpm" required><br><br>

      <input type="submit" value="Enviar">
    </form>

    
    <div class="health">
      <img src="health.jpg" alt="logo" title="Logo do projeto" width="300" height="300" />

    <a target="_blank" class="Tcad" href="cadastro.html">Ir para o cadastro</a>

    <div id="qrcode"></div>
  </body>
</html>
